    <div class="scroll-container" (scroll)="onScroll($event)">
    <div class="container">
        <h2 class="border-bottom pb-2 mt-4 text-center" style="color: aliceblue;">Alta de Usuarios</h2>
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">

                    <li class="nav-item">
                        <a class="nav-link" [class.active]="isClienteActive" (click)="mostrarClienteComponent()">Paciente</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" [class.active]="isProfesionalActive" (click)="mostrarProfesionalComponent()">Profesional</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" [class.active]="isAdmin" (click)="mostrarAdminComponent()">Administrador</a>
                    </li>
                </ul>
            </div>
            
            <div class="card-body">
                <div *ngIf="isClienteActive">
                    <app-alta-pacientes></app-alta-pacientes>
                </div>
                <div *ngIf="isProfesionalActive">
                    <app-alta-profesionales></app-alta-profesionales>
                </div>
                <div *ngIf="isAdmin">
                    <app-alta-admin></app-alta-admin>
                </div>
             </div>
        </div>
    </div>
    
    <app-prof-pendientes [profPendientes]="profPendientes" (onAceptarRechazar)="onAceptarRechazar($event.id, $event.value)"/>
    <br/>
    <br/>
    <div class="container marketing">
        <div class="row">
            <div class="col-2" *ngFor="let paciente of usuarios">
                <button class="button-img"  (click)="descargarExcel()" [@slideIn]>
                    <img *ngIf="paciente.imagen; else placeholder" src="{{ paciente.imagen }}" class="bd-placeholder-img rounded-circle" width="140" height="140" alt="Paciente Image"/>
                    <ng-template #placeholder>
                        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#777" />
                            <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
                        </svg>
                    </ng-template>
                    <div>
                        <h2>{{ paciente.nombre }}</h2>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
</div>
