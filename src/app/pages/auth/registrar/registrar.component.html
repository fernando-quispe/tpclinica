<button class="btn position-absolute top-0 start-0 m-3" (click)="goBack()">
    <img src="../../../../assets/flecha-izq.png" alt="Flecha Izquierda" class="arrow-icon"/>
</button>
  
<div class="register">
    <div class="d-flex justify-content-center align-items-center ">
        <div class="text-center" style="margin-top: 20px;">
            <div>
                <h5 style="color: white">Especialista</h5>
                <img class="d-block mx-auto mb-4 rounded-circle btn btn-link" src="../../../../assets/especialista11.jpg" alt="" width="300" height="300" style="box-shadow: 0 0 10px white" (click)="mostrarProfesionalComponent()"/>
            </div>
            <div>
                <h5 style="color: white">Paciente</h5>
                <img class="d-block mx-auto mb-4 rounded-circle btn btn-link" src="../../../../assets/paciente222.jpg" alt="" width="300" height="300" style="box-shadow: 0 0 10px white" (click)="mostrarClienteComponent()"/>
            </div>
        </div>  
        <div *ngIf="isClienteActive" class="container" style="margin-top: 20px;">
            <app-alta-pacientes style="color: white;"></app-alta-pacientes>
        </div>
        <div *ngIf="isProfesionalActive" class="container" style="margin-top: 20px;">
            <app-alta-profesionales style="color: white;"></app-alta-profesionales>
        </div>
    </div>
</div>
